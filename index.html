<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {

        display: flex;
        justify-content: center;

        border-radius: 30px;
        cursor: pointer;
        margin: 12px;
    }

    #yes {

        color: white;
    }

    #no {

        color: white;

</head>

<body>
